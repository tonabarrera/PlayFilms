    <body>
        <h2>Registro</h2>
        <form action="SignIn" method="post">
            <p>Email <input type="email" name="email" required></p>
            <p>Contraseña <input type="password" name="password" required>
            <p>Nombre <input type="text" name="name" required></p>
            <p>Apellidos <input type="text" name="lastname" required></p>
            <p>Tarjeta de credito/debito <input type="text" name="card" required></p>
            <p>CVV <input type="text" name="cvv" required></p>
            <p>Fecha de vencimiento <input type="text" name="date" required></p>
            <p>Propietario <input type="text" name="owner" required></p>
            <input type="submit" value="Iniciar Sesión">
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $.urlParam = function(name) {  
                var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);  
                return results[1] || 0;  
            }
            if ($.urlParam('r') !== 0){
                document.getElementById("mensaje").innerHTML = "Compruebe sus datos";
            }
        </script>
    </body>
</html>
